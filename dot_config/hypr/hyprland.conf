monitor=DP-1,1920x1080@144,1440x0,1,vrr,2
monitor=HDMI-A-1,1440x900@75,0x0,1

source = ~/.config/hypr/catppuccin.conf

$terminal = kitty
$menu = fuzzel
$power-menu = \$HOME/.config/hypr/power-menu.sh

exec = (killall waybar || true) && waybar -c \$HOME/.config/waybar/hyprland/config.jsonc -s \$HOME/.config/waybar/hyprland/style.css

exec-once = swaybg --image /usr/share/backgrounds/ArchMochaLavender.jpg
exec-once = \$HOME/.startup.sh

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
  gaps_in = 4
  gaps_out = 8

  border_size = 2

  col.active_border = $blue
  col.inactive_border = $mantle

  resize_on_border = true

  allow_tearing = false

  layout = dwindle
}

# render {
#   direct_scanout = true
# }

cursor {
  no_warps = false
}

# debug {
#   overlay = true
# }

decoration {
  rounding = 10

  active_opacity = 1.0
  inactive_opacity = 1.0

  drop_shadow = false
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = $crust

  blur {
    enabled = false
    xray = true
    size = 3
    passes = 1

    vibrancy = 0.1696
  }
}

animations {
  enabled = true

  bezier = myBezier, 0.15, 0.75, 0.25, 1

  animation = windows, 1, 4, myBezier
  animation = windowsOut, 1, 4, myBezier, popin 80%
  animation = border, 1, 4, default
  animation = fade, 1, 4, default
  animation = workspaces, 1, 4, default
}

dwindle {
  pseudotile = false
  preserve_split = true
  no_gaps_when_only = 1
}

misc { 
  force_default_wallpaper = 0
  disable_hyprland_logo = true
  enable_swallow = true
  swallow_regex = kitty
  middle_click_paste = false
}

input {
  kb_layout = us
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1
  mouse_refocus = false

  sensitivity = 0
  accel_profile = flat

  numlock_by_default = true

  touchpad {
    natural_scroll = true
  }
}

gestures {
  workspace_swipe = true
}

device {
  name = syna32ea:00-06cb:ce17-touchpad
  accel_profile = adaptive
}

binds {
  scroll_event_delay = 0
}

$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp -d)" - | wl-copy
bind = $mainMod, C, killactive,
bind = $mainMod, E, exec, $power-menu
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pin,
bind = $mainMod, F, fullscreen,0

bind = ,XF86Tools, exec, env LD_PRELOAD=/usr/lib/spotify-adblock.so spotify --uri=%U
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -1%
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +1%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86AudioNext, exec, playerctl next
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioStop, exec, playerctl stop
bind = ,XF86HomePage, exec, firefox
# bind = ,XF86Mail, exec,
bind = ,XF86Explorer, exec, nautilus
# bind = ,XF86Favorites, exec,

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# 20 = minus
bind = $mainMod, 20, togglespecialworkspace, magic
bind = $mainMod SHIFT, 20, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1,default:true
workspace = 10, monitor:HDMI-A-1

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = immediate, class:.*
windowrulev2 = allowsinput, class:.*
windowrulev2 = workspace 9, class:(vesktop)
windowrulev2 = workspace 10, class:(Spotify)

